<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance General - Canada Coin</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Balance General</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="card">
        <h2 class="text-xl font-semibold mb-4">Activos</h2>
        <ul id="assetsList">
          <li class="flex justify-between py-2 border-b">
            <span>Efectivo</span>
            <span>$10,000</span>
          </li>
          <li class="flex justify-between py-2 border-b">
            <span>Inversiones</span>
            <span>$50,000</span>
          </li>
          <li class="flex justify-between py-2 border-b">
            <span>Cuentas por cobrar</span>
            <span>$5,000</span>
          </li>
        </ul>
        <div class="flex justify-between font-bold mt-4">
          <span>Total Activos</span>
          <span>$65,000</span>
        </div>
      </div>
      <div class="card">
        <h2 class="text-xl font-semibold mb-4">Pasivos y Patrimonio</h2>
        <ul id="liabilitiesList">
          <li class="flex justify-between py-2 border-b">
            <span>Cuentas por pagar</span>
            <span>$5,000</span>
          </li>
          <li class="flex justify-between py-2 border-b">
            <span>Pr√©stamos</span>
            <span>$10,000</span>
          </li>
          <li class="flex justify-between py-2 border-b">
            <span>Patrimonio</span>
            <span>$50,000</span>
          </li>
        </ul>
        <div class="flex justify-between font-bold mt-4">
          <span>Total Pasivos y Patrimonio</span>
          <span>$65,000</span>
        </div>
      </div>
    </div>
    <div class="text-center mt-8">
      <a href="../index.html" class="btn btn-primary">Volver al Dashboard</a>
    </div>
  </div>
</body>
</html>
