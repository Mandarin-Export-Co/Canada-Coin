<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de Resultados - Canada Coin</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Estado de Resultados</h1>
    <div class="card">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Concepto</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Monto</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">Ingresos por Inversiones</td>
            <td class="px-6 py-4 whitespace-nowrap">$15,000</td>
          </tr>
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">Gastos Operativos</td>
            <td class="px-6 py-4 whitespace-nowrap">-$5,000</td>
          </tr>
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">Impuestos</td>
            <td class="px-6 py-4 whitespace-nowrap">-$2,000</td>
          </tr>
          <tr class="font-bold">
            <td class="px-6 py-4 whitespace-nowrap">Utilidad Neta</td>
            <td class="px-6 py-4 whitespace-nowrap">$8,000</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-center mt-8">
      <a href="../index.html" class="btn btn-primary">Volver al Dashboard</a>
    </div>
  </div>
</body>
</html>
