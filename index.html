<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada Coin - Login</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary: #1e40af;
            --secondary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #0ea5e9;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            margin: 20px;
        }
        
        .logo-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
        .tab-button {
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .tab-button:hover {
            color: var(--primary);
            background-color: rgba(30, 64, 175, 0.05);
        }
        
        .tab-button.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background-color: rgba(30, 64, 175, 0.08);
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            z-index: 10;
        }
        
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-button {
            width: 100%;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .submit-button.login {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        .submit-button.login:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 64, 175, 0.2);
        }
        
        .submit-button.register {
            background: linear-gradient(135deg, var(--success) 0%, var(--info) 100%);
            color: white;
        }
        
        .submit-button.register:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 0.25rem;
            z-index: 10;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 400px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: #f0fdf4;
            border-left: 4px solid var(--success);
        }
        
        .notification.error {
            background-color: #fef2f2;
            border-left: 4px solid var(--danger);
        }
        
        .notification.warning {
            background-color: #fffbeb;
            border-left: 4px solid var(--warning);
        }
        
        .notification.info {
            background-color: #eff6ff;
            border-left: 4px solid var(--info);
        }
        
        .notification-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .notification.success .notification-icon {
            background-color: var(--success);
            color: white;
        }
        
        .notification.error .notification-icon {
            background-color: var(--danger);
            color: white;
        }
        
        .notification.warning .notification-icon {
            background-color: var(--warning);
            color: white;
        }
        
        .notification.info .notification-icon {
            background-color: var(--info);
            color: white;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            margin-left: 0.5rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Notifications Container -->
    <div id="notifications" class="fixed top-6 right-6 z-50"></div>
    
    <!-- Login Container -->
    <div class="login-container p-8">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="logo-container mb-4">
                <i class="fas fa-coins text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Canada Coin</h1>
            <p class="text-gray-600">Digital Banking Platform</p>
        </div>
        
        <!-- Tabs Navigation -->
        <div class="flex mb-8 rounded-lg overflow-hidden border border-gray-200">
            <button id="login-tab" class="tab-button active">
                <i class="fas fa-sign-in-alt"></i>
                <span>Login</span>
            </button>
            <button id="register-tab" class="tab-button">
                <i class="fas fa-user-plus"></i>
                <span>Register</span>
            </button>
        </div>
        
        <!-- Login Form -->
        <div id="login-form">
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="login-email" class="input-field" placeholder="Email address" required>
                <div id="login-email-error" class="error-message"></div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="login-password" class="input-field" placeholder="Password" required>
                <button type="button" class="password-toggle" id="toggle-login-password">
                    <i class="fas fa-eye"></i>
                </button>
                <div id="login-password-error" class="error-message"></div>
            </div>
            
            <div class="flex items-center justify-between mb-2">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="remember-me" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <button id="forgot-password" class="text-blue-600 hover:text-blue-800 text-sm font-medium transition-colors">
                    Forgot password?
                </button>
            </div>
            
            <button id="login-btn" class="submit-button login">
                <span id="login-btn-text">Sign In</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        
        <!-- Register Form -->
        <div id="register-form" class="hidden">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="register-name" class="input-field" placeholder="Full name" required>
                <div id="register-name-error" class="error-message"></div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="register-email" class="input-field" placeholder="Email address" required>
                <div id="register-email-error" class="error-message"></div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="register-password" class="input-field" placeholder="Password (min. 6 characters)" required>
                <button type="button" class="password-toggle" id="toggle-register-password">
                    <i class="fas fa-eye"></i>
                </button>
                <div id="register-password-error" class="error-message"></div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="register-confirm" class="input-field" placeholder="Confirm password" required>
                <button type="button" class="password-toggle" id="toggle-register-confirm">
                    <i class="fas fa-eye"></i>
                </button>
                <div id="register-confirm-error" class="error-message"></div>
            </div>
            
            <div class="mb-4">
                <label class="flex items-start cursor-pointer">
                    <input type="checkbox" id="accept-terms" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 mt-1">
                    <span class="ml-2 text-sm text-gray-600">
                        I agree to the 
                        <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Terms & Conditions</a>
                        and 
                        <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Privacy Policy</a>
                    </span>
                </label>
                <div id="terms-error" class="error-message"></div>
            </div>
            
            <button id="register-btn" class="submit-button register">
                <span id="register-btn-text">Create Account</span>
                <i class="fas fa-user-plus"></i>
            </button>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-8 pt-8 border-t border-gray-200">
            <p class="text-gray-600 text-sm">
                &copy; 2024 Canada Coin. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        // ============================================
        // FIREBASE CONFIGURATION
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyBI4O0d_Mec38FDiuhirujCnX99PFKiXW4",
            authDomain: "projekt-pc.firebaseapp.com",
            databaseURL: "https://projekt-pc-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "projekt-pc",
            storageBucket: "projekt-pc.appspot.com",
            messagingSenderId: "90098431634",
            appId: "1:90098431634:web:7cb61800d03533c2a6984b",
            measurementId: "G-59YH8W8W1L"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // ============================================
        // APP STATE
        // ============================================
        const LoginApp = {
            currentForm: 'login',
            isLoading: false
        };

        // ============================================
        // DOM CONTENT LOADED
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded');
            
            // Check if user is already logged in
            checkAuthState();
            
            // Initialize event listeners
            initializeEventListeners();
        });

        // ============================================
        // AUTH STATE CHECK
        // ============================================
        function checkAuthState() {
            auth.onAuthStateChanged(function(user) {
                if (user) {
                    console.log('User already logged in, redirecting to dashboard');
                    showNotification('Already logged in. Redirecting to dashboard...', 'info');
                    
                    // Redirect to dashboard after 1 second
                    setTimeout(function() {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }
            });
        }

        // ============================================
        // EVENT LISTENERS INITIALIZATION
        // ============================================
        function initializeEventListeners() {
            // Tab switching
            document.getElementById('login-tab').addEventListener('click', function() {
                switchToLoginForm();
            });
            
            document.getElementById('register-tab').addEventListener('click', function() {
                switchToRegisterForm();
            });
            
            // Login form
            document.getElementById('login-btn').addEventListener('click', handleLogin);
            
            // Register form
            document.getElementById('register-btn').addEventListener('click', handleRegister);
            
            // Password toggle buttons
            document.getElementById('toggle-login-password').addEventListener('click', function() {
                togglePasswordVisibility('login-password', this);
            });
            
            document.getElementById('toggle-register-password').addEventListener('click', function() {
                togglePasswordVisibility('register-password', this);
            });
            
            document.getElementById('toggle-register-confirm').addEventListener('click', function() {
                togglePasswordVisibility('register-confirm', this);
            });
            
            // Forgot password
            document.getElementById('forgot-password').addEventListener('click', handleForgotPassword);
            
            // Enter key support
            document.getElementById('login-email').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleLogin();
                }
            });
            
            document.getElementById('login-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleLogin();
                }
            });
            
            document.getElementById('register-name').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleRegister();
                }
            });
            
            document.getElementById('register-email').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleRegister();
                }
            });
            
            document.getElementById('register-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleRegister();
                }
            });
            
            document.getElementById('register-confirm').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleRegister();
                }
            });
        }

        // ============================================
        // FORM SWITCHING
        // ============================================
        function switchToLoginForm() {
            if (LoginApp.currentForm === 'login' || LoginApp.isLoading) return;
            
            LoginApp.currentForm = 'login';
            
            // Update tabs
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('register-tab').classList.remove('active');
            
            // Update forms
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
            
            // Clear errors
            clearAllErrors();
            
            // Focus on first input
            setTimeout(function() {
                document.getElementById('login-email').focus();
            }, 100);
        }

        function switchToRegisterForm() {
            if (LoginApp.currentForm === 'register' || LoginApp.isLoading) return;
            
            LoginApp.currentForm = 'register';
            
            // Update tabs
            document.getElementById('register-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
            
            // Update forms
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
            
            // Clear errors
            clearAllErrors();
            
            // Focus on first input
            setTimeout(function() {
                document.getElementById('register-name').focus();
            }, 100);
        }

        // ============================================
        // VALIDATION FUNCTIONS
        // ============================================
        function validateLoginForm() {
            let isValid = true;
            
            // Validate email
            const email = document.getElementById('login-email').value.trim();
            if (!email) {
                showError('login-email', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('login-email', 'Please enter a valid email address');
                isValid = false;
            } else {
                clearError('login-email');
            }
            
            // Validate password
            const password = document.getElementById('login-password').value;
            if (!password) {
                showError('login-password', 'Password is required');
                isValid = false;
            } else {
                clearError('login-password');
            }
            
            return isValid;
        }

        function validateRegisterForm() {
            let isValid = true;
            
            // Validate name
            const name = document.getElementById('register-name').value.trim();
            if (!name) {
                showError('register-name', 'Full name is required');
                isValid = false;
            } else if (name.length < 2) {
                showError('register-name', 'Name must be at least 2 characters');
                isValid = false;
            } else {
                clearError('register-name');
            }
            
            // Validate email
            const email = document.getElementById('register-email').value.trim();
            if (!email) {
                showError('register-email', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('register-email', 'Please enter a valid email address');
                isValid = false;
            } else {
                clearError('register-email');
            }
            
            // Validate password
            const password = document.getElementById('register-password').value;
            if (!password) {
                showError('register-password', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('register-password', 'Password must be at least 6 characters');
                isValid = false;
            } else {
                clearError('register-password');
            }
            
            // Validate confirm password
            const confirm = document.getElementById('register-confirm').value;
            if (!confirm) {
                showError('register-confirm', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirm) {
                showError('register-confirm', 'Passwords do not match');
                isValid = false;
            } else {
                clearError('register-confirm');
            }
            
            // Validate terms
            const accepted = document.getElementById('accept-terms').checked;
            if (!accepted) {
                showError('terms', 'You must accept the terms and conditions');
                isValid = false;
            } else {
                clearError('terms');
            }
            
            return isValid;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // ============================================
        // ERROR HANDLING FUNCTIONS
        // ============================================
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '-error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
        }

        function clearError(fieldId) {
            const errorElement = document.getElementById(fieldId + '-error');
            if (errorElement) {
                errorElement.textContent = '';
                errorElement.classList.remove('show');
            }
        }

        function clearAllErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(function(element) {
                element.textContent = '';
                element.classList.remove('show');
            });
        }

        // ============================================
        // PASSWORD VISIBILITY TOGGLE
        // ============================================
        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // ============================================
        // LOADING STATE MANAGEMENT
        // ============================================
        function setLoadingState(formType, isLoading) {
            LoginApp.isLoading = isLoading;
            
            if (formType === 'login') {
                const loginBtn = document.getElementById('login-btn');
                const loginBtnText = document.getElementById('login-btn-text');
                
                if (isLoading) {
                    loginBtn.disabled = true;
                    loginBtnText.innerHTML = '<div class="loading-spinner"></div>';
                } else {
                    loginBtn.disabled = false;
                    loginBtnText.textContent = 'Sign In';
                }
            } else if (formType === 'register') {
                const registerBtn = document.getElementById('register-btn');
                const registerBtnText = document.getElementById('register-btn-text');
                
                if (isLoading) {
                    registerBtn.disabled = true;
                    registerBtnText.innerHTML = '<div class="loading-spinner"></div>';
                } else {
                    registerBtn.disabled = false;
                    registerBtnText.textContent = 'Create Account';
                }
            }
        }

        // ============================================
        // LOGIN FUNCTION
        // ============================================
        async function handleLogin() {
            // Prevent multiple clicks
            if (LoginApp.isLoading) return;
            
            // Validate form
            if (!validateLoginForm()) {
                showNotification('Please fix the errors in the form', 'error');
                return;
            }
            
            // Get form values
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            // Set loading state
            setLoadingState('login', true);
            
            try {
                // Sign in with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('User logged in:', user.uid);
                
                // Show success message
                showNotification('Login successful! Redirecting to dashboard...', 'success');
                
                // Check if user data exists in database
                const userRef = db.ref('users/' + user.uid);
                const snapshot = await userRef.once('value');
                
                if (!snapshot.exists()) {
                    // Create user data if it doesn't exist
                    const userData = {
                        name: user.displayName || user.email.split('@')[0],
                        email: user.email,
                        balance: 0,
                        totalDeposits: 0,
                        totalEarnings: 0,
                        totalReferrals: 0,
                        referralBonus: 0,
                        totalWithdrawals: 0,
                        createdAt: Date.now(),
                        updatedAt: Date.now(),
                        lastLogin: Date.now()
                    };
                    
                    await userRef.set(userData);
                    console.log('User data created in database');
                } else {
                    // Update last login
                    await userRef.update({
                        lastLogin: Date.now()
                    });
                }
                
                // Redirect to dashboard after 1.5 seconds
                setTimeout(function() {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Handle specific errors
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many login attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection.';
                        break;
                }
                
                showNotification(errorMessage, 'error');
                
                // Set loading state to false
                setLoadingState('login', false);
            }
        }

        // ============================================
        // REGISTRATION FUNCTION
        // ============================================
        async function handleRegister() {
            // Prevent multiple clicks
            if (LoginApp.isLoading) return;
            
            // Validate form
            if (!validateRegisterForm()) {
                showNotification('Please fix the errors in the form', 'error');
                return;
            }
            
            // Get form values
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            
            // Set loading state
            setLoadingState('register', true);
            
            try {
                // Create user with Firebase Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('User created:', user.uid);
                
                // Update user profile with name
                await user.updateProfile({
                    displayName: name
                });
                
                // Create user data in Realtime Database
                const userData = {
                    name: name,
                    email: email,
                    balance: 0,
                    totalDeposits: 0,
                    totalEarnings: 0,
                    totalReferrals: 0,
                    referralBonus: 0,
                    totalWithdrawals: 0,
                    createdAt: Date.now(),
                    updatedAt: Date.now(),
                    lastLogin: Date.now(),
                    accountStatus: 'active',
                    accountTier: 'basic',
                    verificationStatus: 'unverified'
                };
                
                await db.ref('users/' + user.uid).set(userData);
                
                // Send email verification (optional)
                // await user.sendEmailVerification();
                
                console.log('User data saved to database');
                
                // Show success message
                showNotification('Account created successfully! Redirecting to dashboard...', 'success');
                
                // Redirect to dashboard after 2 seconds
                setTimeout(function() {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                
                // Handle specific errors
                let errorMessage = 'Registration failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already registered. Please use a different email or login.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Please use at least 6 characters.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Email/password accounts are not enabled. Please contact support.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection.';
                        break;
                }
                
                showNotification(errorMessage, 'error');
                
                // Set loading state to false
                setLoadingState('register', false);
            }
        }

        // ============================================
        // FORGOT PASSWORD FUNCTION
        // ============================================
        async function handleForgotPassword() {
            // Check if email is entered in login form
            const email = document.getElementById('login-email').value.trim();
            
            if (!email || !isValidEmail(email)) {
                showNotification('Please enter your email address first', 'warning');
                document.getElementById('login-email').focus();
                return;
            }
            
            try {
                // Send password reset email
                await auth.sendPasswordResetEmail(email);
                showNotification('Password reset email sent! Please check your inbox.', 'success');
            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = 'Failed to send reset email. Please try again.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address format.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many attempts. Please try again later.';
                }
                
                showNotification(errorMessage, 'error');
            }
        }

        // ============================================
        // NOTIFICATION SYSTEM
        // ============================================
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notifications');
            const notificationId = 'notification-' + Date.now();
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            const notification = document.createElement('div');
            notification.id = notificationId;
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-icon">
                    <i class="fas ${icons[type]}"></i>
                </div>
                <div class="flex-1">
                    <p class="font-medium">${message}</p>
                </div>
                <button class="text-gray-400 hover:text-gray-600" onclick="closeNotification('${notificationId}')">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 10);
            
            setTimeout(() => closeNotification(notificationId), 5000);
        }

        function closeNotification(id) {
            const notification = document.getElementById(id);
            if (notification) {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }
        }

        // Make function available globally
        window.closeNotification = closeNotification;
    </script>
